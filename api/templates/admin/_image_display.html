{# Partial template to display THE verification image for the session #}
{% if details and details.verification_image %}
    <div class="image-container">
        <img src="{{ details.verification_image }}"
             alt="Verification Image for session {{ details.access_log.session_id }}"
             style="max-width: 400px; height: auto; border: 1px solid #ccc; display: block;"
             onerror="this.style.display='none'; console.error('Failed to load image for session {{ details.access_log.session_id }}'); this.parentElement.innerHTML = '<p><em>Verification image could not be loaded (invalid/missing data?).</em></p>';">
    </div>
{% else %}
    <p>Verification image cannot be displayed (missing image data).</p>
{% endif %}
