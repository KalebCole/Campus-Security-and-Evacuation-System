services:
  postgres:
    image: ankane/pgvector:latest  # Includes PostgreSQL 15 with pgvector pre-installed
    environment:
      POSTGRES_USER: cses_admin
      POSTGRES_PASSWORD: cses_password_123!
      POSTGRES_DB: cses_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Automatically run initialization script
      - ./migrations:/docker-entrypoint-initdb.d/migrations  # Mount migrations directory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cses_admin -d cses_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: cses_postgres_data  # Named volume for easier management 